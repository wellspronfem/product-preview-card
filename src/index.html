<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        >
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/index.css">
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="main">
            <section class="section product">
                <section class="section__card-header">
                    <div class="product__image">
                        <img src="images/image-product-mobile.jpg" alt="product-image">
                    </div>
                </section>
                <section class="section__card-body">
                    <div class="product__category">Perfume</div>
                    <h1 class="product__name">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product__description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </section>
                <section class="section__card-action">
                    <div class="product__price">
                        <div class="product__price__current">$149.99</div>
                        <div class="product__price__table">$169.99</div>
                    </div>
                    <form action="" method="get">
                        <button class="button button-add-to-cart">
                            <img src="images/icon-cart.svg" alt="icon-cart">
                            Add to Cart
                        </button>
                    </form>
                </section>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__attribution">
                <div class="footer__attribution__info">
                    Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                    .
                </div>
                <div class="footer__attribution__info">
                    Coded by
                    <a href="https://www.frontendmentor.io/profile/wellspr">Paulo Wells</a>
                    .
                </div>
            </div>
        </footer>
    </body>
</html>
